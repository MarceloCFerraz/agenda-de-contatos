<!DOCTYPE html>
<html>
<head>
	<title>Agenda de Contatos</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<style type="text/css">
		table {
			width: 100%;
			border-collapse: collapse;
		}

		td, th {
			border: 1px solid black;
			text-align: left;
		}
	</style>
</head>

<body>
	<div id="app">
		<input type="hidden" name="id" v-model="funcionario.id">
		<p>Nome: <input type="text" name="nome" v-model="funcionario.nome"></p>
		<p>e-Mail: <input type="text" name="email" v-model="funcionario.email"></p>
		<p>Data Nascimento: <input type="date" name="datanasc" v-model="funcionario.datanasc"></p>
		<p>Salario: <input type="number" name="salario" min="0.01" max="1000000.00" step="0.01" v-model="funcionario.salario"></p>
		<p>
			<input type="button" name="salvar" value="Salvar" v-on:click="salvarFuncionario()">
			<input type="button" name="limpar" value="Limpar" onclick="">
		</p>

		<hr>

		<table v-if="funcionarios.length > 0">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>eMail</th>
					<th>Data Nascimento</th>
					<th>Salario</th>
					<th></th>
				</tr>
			</thead>			
			<tbody>
				<tr v-for="func in funcionarios">
					<td> {{ func.id }} </td>
					<td> {{ func.nome }} </td>
					<td> {{ func.email }} </td>
					<td> {{ func.datanasc }} </td>
					<td> {{ func.salario }} </td>
					<td>
						<a href="#" v-on:click.prevent="editarFuncionario(func.id)">Editar</a>
						&nbsp;&nbsp;
						<a href="#" v-on:click.prevent="removerFuncionario(func.id)">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
		<p v-else>Nao ha registros!</p>

	</div>

	<script src="funcionario.js"></script>
</body>

</html>
