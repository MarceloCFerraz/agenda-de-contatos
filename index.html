<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Agenda de Contatos</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div id="app">
            <input type="hidden" name="id" v-model="contato.id">
            <p>Nome: <input type="text" name="nome" v-model="contato.nome"></p>
            <p>E-Mail: <input type="text" name="email" v-model="contato.email"></p>
            <p>NÃºmero de telefone: <input type="text" name="telefone" v-model="contato.telefone"></p>
            <p>Instagram: <input type="text" name="instagram"  v-model="contato.instagram"></p>
            <p>Facebook: <input type="text" name="facebook" v-model="contato.facebook"></p>
            <p>
                <input type="button" name="salvar" value="Salvar" v-on:click="salvarContato()">
                <input type="button" name="limpar" value="Limpar" onclick="">
            </p>

            <hr>

            <table v-if="contatos.length > 0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-Mail</th>
                        <th>Telefone</th>
                        <th>Instagram</th>
                        <th>Facebook</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="contato in contatos">
                        <td> {{ contato.id }} </td>
                        <td> {{ contato.nome }} </td>
                        <td> {{ contato.email }} </td>
                        <td> {{ contato.telefone }} </td>
                        <td> {{ contato.instagram }} </td>
                        <td> {{ contato.facebook }} </td>
                        <td>
                            <a href="#" v-on:click.prevent="editarContato(contato.id)">Editar</a>
                            &nbsp;&nbsp;
                            <a href="#" v-on:click.prevent="removerContato(contato.id)">Remover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p v-else>Nao ha registros!</p>

		</div>
		
        <script src="agenda.js"></script>
    </body>

</html>
