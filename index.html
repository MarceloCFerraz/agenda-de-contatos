<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Agenda de Contatos</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       
    </head>

    <body>
        <div id="app" class="background-home">
            <section class="col-8 main-card">
                <div class="card-content">

                    
                    <div class="title">
                        <h2>Sua Lista de Contatos</h2>
                    </div>

                    <div name="Showhide" id="esconder" v-on:click="cleanFields()" onclick="ShowHideX(0)" class="rounded-circle circulo">
                        <span id="plus-signal">+</span>
                    </div>
                    
                    <div v-if="contatos.length > 0" class="col-4 list-group contacts-list">
                        <div v-for="contato in contatos" class="contact-object" v-on:click.prevent="editarContato(contato.id)" onclick="ShowHideX(0)">
                            <div class="list-group-item list-group-item-action contact-info">
                                <!-- <div class="contact-icon">
                                    <input type="hidden" name="id" v-model="contato.id">
                                </div> é pra ser uma bola com tamanho fixo só pra ocupar espaço msm -->
                                <div class="contact-info">
                                    <b>{{ contato.nome }}</b>
                                    {{ contato.telefone }}
                                </div>
                                <div class="contact-actions">
                                    <a href="#" v-on:click.prevent="removerContato(contato.id)">Remover</a>
                                </div>                              
                            </div>
                            <div class="break"></div>
                        </div>
                    </div>
                    <div class="col-4 list-group contacts-list" v-else>
                        <div class="contact-object">
                            <p class="no-contacts">Nao há registros!</p>
                        </div>
                    </div>
                    <div class="col-7 tab-content">
                        <!-- Continuar a partir daqui! -->
                        <div class="main-obs">
                            <div style="display: none;" id="obs">
                                <div class="form-group formBorda  border-primary">
                                    <input type="hidden" name="id" v-model="contato.id" class="form-control">
                                    <p>
                                        <label>Nome</label><span class="red-star">*</span>:
                                        <input type="text" name="nome" v-model="contato.nome" class="form-control">
                                    </p>
                                    <p>
                                        <label>Número de telefone</label><span class="red-star">*</span>:
                                        <input type="text" name="telefone" v-model="contato.telefone" class="form-control">
                                    </p>
                                    <p>
                                        <label>E-Mail:</label>
                                        <input type="text" name="email" v-model="contato.email" class="form-control">
                                    </p>
                                    <p>
                                        <label>Instagram:</label>
                                        <input type="text" name="instagram" v-model="contato.instagram" class="form-control">
                                    </p>
                                    <p>
                                        <label>Facebook:</label>
                                        <input type="text" name="facebook" v-model="contato.facebook" class="form-control">
                                    </p>
                                    <p>
                                        <input type="button" class="btn btn-success" name="salvar" value="Salvar" v-on:click="salvarContato()">
                                        <input type="button" class="btn btn-light" name="limpar" value="Limpar" v-on:click="cleanFields()">
                                    </p>
                                </div>
                        
                            </div>
                        </div>
                    </div>
                </div>

                <footer>© 2020 Marcelo Carvalho Ferraz & Casssiano Medrado</footer>

            </section>
           
            
        </div>
        <script type="text/javascript" src="ShowHide.js"></script>
        <script src="agenda.js"></script>
        
    </body>

</html>
